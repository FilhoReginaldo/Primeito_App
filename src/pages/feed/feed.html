<ion-header>

    <ion-navbar>
        <ion-title>Feed</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <!--atualizacao pagina-->
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <!--Gera os cartoes da pagina-->
    <ion-card *ngFor="let filme of lista_filmes">
        <!--Area da img Avatarr-->
        <ion-item>
            <ion-avatar item-start>
                <img [src]="'https://image.tmdb.org/t/p/w500/' + filme.backdrop_path">
                <!--Chamada da imagem API-->
            </ion-avatar>
            <h2 class="feed_title">{{ filme.original_title }}<i class="fi-telephone"></i></h2>
            <!-- Titulo filme-->
            <p class="feed_date">{{ filme.release_date }}</p>
            <!--data filme-->
        </ion-item>

        <img [src]="'https://image.tmdb.org/t/p/w500/' + filme.backdrop_path">
        <!--imagm central-->

        <ion-card-content>
            <p>{{ filme.overview }}</p>
            <!--Descricao-->
        </ion-card-content>

        <!--icone Like-->
        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
            </ion-col>
            <!--icone Comentario-->
            <ion-col>
                <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
            </ion-col>
            <!--data post-->
            <ion-col center text-center>
                <ion-note>
                    11h ago
                </ion-note>
            </ion-col>
        </ion-row>

        <button ion-button block (click)="abrirDetalhes(filme)">Detalhes</button>

    </ion-card>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
