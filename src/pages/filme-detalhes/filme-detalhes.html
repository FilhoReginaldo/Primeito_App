<ion-header>

    <ion-navbar id="barra">
        <ion-title>Detalhes</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-card *ngIf="filme">
        <!--Area da img Avatar-->
        <ion-item>
            <ion-avatar item-start>
                <img [src]="'https://image.tmdb.org/t/p/w500/' + filme.backdrop_path">
                <!--Chamada da imagem API-->
            </ion-avatar>
            <h2 class="feed_title">{{ filme.original_title }}<i class="fi-telephone"></i></h2>
            <!-- Titulo filme-->
            <p class="feed_date">{{ filme.release_date }}</p>
            <!--data filme-->
        </ion-item>

        <img [src]="'https://image.tmdb.org/t/p/w500/' + filme.backdrop_path">
        <!--imagm central-->

        <ion-card-content>
            <p>{{ filme.overview }}</p>
            <!--Descricao-->
        </ion-card-content>

    </ion-card>

    <!--  QUANDO IMPLEMENTAR A API DO YOUTUBE
    <ion-card *ngFor="let video of video">

    </ion-card> -->
    <button ion-button block (click)="abrirDetalhesComentario(filme)">Coment√°rios</button>

</ion-content>
