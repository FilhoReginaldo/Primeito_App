<ion-header>

    <ion-navbar>
        <ion-title>Reviews</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <h2 class="feed_title">Comentarios</h2>

    <ion-card *ngFor="let listar of listar">
        <ion-item>
            <h2 class="feed_title">{{ listar.author }}<i class="fi-telephone"></i></h2>
        </ion-item>
        <ion-card-content>
            <h4 class="feed_title">Comentarios:</h4>
            <p>{{ listar.content }}</p>
        </ion-card-content>
        <ion-card-content>
            <p>{{ listar.url }}</p>
            <!--Descricao-->
        </ion-card-content>

    </ion-card>

</ion-content>
